<style>
.error-404 {
    text-align: center;
    padding: 8rem 2rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
}

.error-content {
    max-width: 800px;
    margin: 0 auto;
}

.error-code {
    font-size: 15rem;
    font-weight: 900;
    line-height: 1;
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 2rem;
    animation: fadeIn 1s ease;
}

.error-message {
    font-size: 1.5rem;
    color: var(--text-color);
    margin-bottom: 3rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.home-button {
    display: inline-flex;
    align-items: center;
    gap: 0.8rem;
    padding: 1rem 2.5rem;
    background: var(--secondary-color);
    color: white;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.home-button:hover {
    background: white;
    color: var(--secondary-color);
    border-color: var(--secondary-color);
    transform: translateY(-2px);
}

.error-icon {
    width: 150px;
    height: 150px;
    margin: 0 auto 2rem;
    color: var(--secondary-color);
    opacity: 0.8;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
    .error-code {
        font-size: 8rem;
    }
    
    .error-message {
        font-size: 1.2rem;
        padding: 0 1rem;
    }
    
    .error-icon {
        width: 100px;
        height: 100px;
    }
}
</style>
