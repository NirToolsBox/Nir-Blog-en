---
layout: default
---

<article class="post-article">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d/%m/%Y" }}</time>
            <span class="reading-time">{% include reading-time.html content=page.content %}</span>
        </div>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>

    <a href="{{ '/blog' | relative_url }}" class="back-link">← Retour</a>

    <div class="comments">
        <h2>Commentaires</h2>
        <script src="https://giscus.app/client.js"
        data-repo="NirToolsBox/Nir-Blog"
        data-repo-id="R_kgDOOhkx3g"
        data-category="General"
        data-category-id="DIC_kwDOOhkx3s4Cpq3F"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="preferred_color_scheme"
        data-lang="fr"
        crossorigin="anonymous"
        async>
    </script>
    </div>

</article>
